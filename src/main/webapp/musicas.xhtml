<ui:composition template="/WEB-INF/templates/layoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:define name="corpo">
	
		<p:dataTable var="musica" value="#{musicaBean.musicas}" paginator="true" rowsPerPageTemplate="5,10,15" rows="10" widgetVar="m"
					 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 >
		
			<f:facet name="header" >
				
            	Mùsicas
        	</f:facet>
			
			<p:column headerText="Código">
				<h:outputText value="#{musica.idMusica}" filterMatchMode="contains" />
			</p:column>
			
			<p:column headerText="Nome" filterBy="#{musica.nomeMusica}" >
				<h:outputText value="#{musica.nomeMusica}"  />
			</p:column>
		
		</p:dataTable>		
	
	</ui:define>
	
</ui:composition>
